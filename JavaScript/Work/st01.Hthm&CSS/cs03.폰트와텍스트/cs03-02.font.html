<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset="utf-8"/>
    <title>무제 문서</title>
    <style type="text/css">
    @import url(fonts.googleapis.com/earlyaccess/nanumbrushscript.css);
    #font1 { font-family: 'Nanum Brush Script', serif; }
    #font2 { font-family: 'Nanum Brush Script', serif; }
    .no1 { font-style: normal; font-size: 30px; }
    .no2 { font-style: italic; font-size: 30px; }
    .no3 { font-style: oblique; font-size: 30px; }
    p { font-size: 30px; }
</style>

</head>
<body>

 font-family를 사용하지 않은 일반적인 텍스트 !!!
 <p id="font1"> font-family를 이용하여 폰트를 적용한 텍스트 !!! </p>

 @font-face를 사용하지 않은 일반적인 텍스트 !!!
 <p id="font2"> @font-face를 사용한 텍스트 !!! </p>

 <p class = "no1"> font-style 속성 값 : normal </p>
 <p class = "no2"> font-style 속성 값 : italic </p>
 <p class = "no3"> font-style 속성 값 : oblique </p>
</body>
</html>
