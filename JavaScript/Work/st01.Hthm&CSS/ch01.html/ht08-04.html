<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
    p { margin-left: 40px; margin-top: 5px; line-height: 2em; }
    legend { font-weight: bold; font-size: 20px; }
    fieldset { width: 510px; }
</style>
</head>
<body>
    <h1>프런트엔드 개발자 지원서</h1>
    <label>
        HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.
    </label>
    <hr>
    <fieldset style="margin-bottom: 10px;">
        <div>
            <fieldset>
                <legend>개인정보</legend>
                <p>
                    <label style="width: 60px; display: inline-block;">이름</label>
                    <input type="text" name="" placeholder="공백없이 입력하세요">
                    <br>
                    <label style="width: 60px; display: inline-block;">연락처</label>
                    <input type="" name="">
                </p>
            </fieldset>
        </div>
        <br>
        <div>
            <fieldset>
                <legend>지원 분야</legend>
                <p>
                    <input type="radio" name="job"><label>웹 퍼블리싱</label>
                    <br>
                    <input type="radio" name="job"><label>웹 애플리케이션 개발</label>
                    <br>
                    <input type="radio" name="job"><label>개발 환경 개선</label>
                </p>
            </fieldset>
        </div>
        <br>
        <div>
            <fieldset>
                <legend>지원 동기</legend>
                <br>
                <textarea style="width: 500px; height: 150px; margin-top: -10px;" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
            </div>
        </fieldset>
    </fieldset>
    <div>
        <input type="submit" name="" value="접수하기">
        <input type="submit" name="" value="다시쓰기">
    </div>
</body>
</html>
