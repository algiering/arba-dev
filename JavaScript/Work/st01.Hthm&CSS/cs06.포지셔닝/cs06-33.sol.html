<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS 선택자</title>
  <style type="text/css">
      ul {
        list-style-type: none;
        padding: 0px;
      }
      li {
        float: left;
        margin: 10px;
      }
      a:link {
        text-decoration: none;
        color: black;
      }
      a:active {
        color: blue;
      }
      .main-menu {
        border: 2px black solid;
        float: left;
        width: 500px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
  </style>
</head>
<body>
  <nav class="main-menu">
    <ul>
      <li><a href="#">메뉴1</a></li>
      <li><a href="#">메뉴2</a></li>
      <li><a href="#">메뉴3</a></li>
    </ul>
   </nav>
</body>
</html>
