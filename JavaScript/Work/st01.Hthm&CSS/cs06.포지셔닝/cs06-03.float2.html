<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>박스모델</title>
    <style type="text/css">
        .box1 {
            background-color: orange;
        }

        .box2 {
            background-color: blue;
        }

        .box3 {
            background-color: green;
        }

        div {
            display: inline;
            float: left;
            width: 100px;
            height: 100px;
            margin: 10px;
            padding: 10px;
        }

        .box4 {
            border: 1px solid;
            float: right;
        }
    </style>
</head>
<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
    <div class="box4">박스4</div>
</body>
</html>
