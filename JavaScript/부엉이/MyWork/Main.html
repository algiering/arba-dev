<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">

    html {
        background-color: lightblue;
    }

    #topDiv {
        display: flex;
        width: 100%;
        height: 100px;
        background-color: #58a0e2;
        justify-content: center;
        align-items: center;
    }

    #topInDiv {
        display: flex;
        position: relative;
        justify-content: center;
        align-items: center;
        width: 50%;
    }

    #inputTop {
        display: table-cell; text-align: center;
        vertical-align: middle;
        background-color: #b5dcff;
        margin: 20px;
        clear: none;
        border: 5px #2267a5 solid;
        float: none;
        width: 80%;
        font-size: 20px;
        text-align: left;
        padding: 5px;
    }

    #inputTopSubmit {
        height: 50px;
        width: 20%;
        font-size: 15px;
        font-weight: bold;
        background-color: #b5dcff;
        border: 5px #2267a5 solid;
    }

    #inputTop:hover {
        background-color: #329eff;
    }

    #inputTopSubmit:hover {
        background-color: #329eff;
    }

    #inputTopSubmit:active {
        background-color: #2267a5;
        color: white;
    }

    #inputTopImage {
        width: 60px;
        opacity: 0.5;
        padding: 3px 20px 1px 20px;
    }

    #inputTopImageDiv {
        border: 5px #b5dcff solid;
        background-color: #329eff;
    }

    #inputTopImageDiv:hover {
        background-color: #b5dcff;
    }

</style>
</head>
<body>
    <div id="topDiv">
        <div id="topInDiv">
            <div id="inputTopImageDiv">
                <img src="images/if_10-House_2672699.png" id="inputTopImage">
            </div>
            <input type="text" name="" id="inputTop">
            <input type="button" name="" id="inputTopSubmit" value="검색">
        </div>
    </div>

    <div>

    </div>

    <div>

    </div>
</body>
<footer>

</footer>
</html>
