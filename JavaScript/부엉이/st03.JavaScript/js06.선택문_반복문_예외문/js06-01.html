<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var value = 0;

        function inputValue() {
            var value = prompt('점수를 입력하세요', '0');
            return value;
        };

        var value = inputValue();

        for(;;) {
            if(isNaN(value)) {
                value = inputValue();
            }
            else {
                break;
            }
        }

        var grade = Number(value);


        if (grade>=90) {
            console.log('A로 합격입니다');
            console.log('축하합니다');
        }
        else if (grade>=80) {
            console.log('B로 합격입니다');
            console.log('축하합니다');
        }
        else if (grade>=70) {
            console.log('C로 합격입니다');
            console.log('축하합니다');
        }
        else if (grade>=60) {
            console.log('D로 합격입니다');
            console.log('축하합니다');
        }
        else {
            console.log("불합격입니다");
            console.log('다음에 다시 도전하세요');
        }
        console.log('행복하세요')
    </script>
</head>
<body>

</body>
</html>
