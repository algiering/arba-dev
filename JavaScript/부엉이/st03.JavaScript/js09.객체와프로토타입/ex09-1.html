<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var dog = {
            name : 'Fido',
            weight : 40,
            breed : 'Mixed',
            lovers: ['walks', 'fetching balls']
        };

        console.log(dog);

        for(var i in dog) {
            console.log("dog :"+dog[i]);
        }

        function Dog(name, weight, breed, lovers) {
            this.name = name;
            this.weight = weight;
            this.breed = breed;
            this.lovers = lovers;
        }

        var dog2 = new Dog('Fido', 40, 'Mix', ['walks', 'fetching balls']);

        console.log(dog2);

        for(var i in dog2) {
            console.log("dog2 :"+dog2[i]);
        }
    </script>
</head>
<body>

</body>
</html>
