<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>객체 생성</title>
    <script type="text/javascript">
        var foo = {
            name : 'foo',
            age : 30,
            array : [1,4,5,5,],
            run : function() { return this.name; }
        };

        for (var i in foo) {
            console.log(foo[i]);
        }

        foo.name = 'bar';
        foo.age = 50;

        for (var i in foo) {
            console.log(foo[i]);
        }

        foo.gender = 'man';
        foo.nickname = 'babo';

        for (var i in foo) {
            console.log(foo[i]);
        }

        delete foo.nickname;
        delete foo.gender;

        for (var i in foo) {
            console.log(foo[i]);
        }
    </script>
</head>
<body>

</body>
</html>
