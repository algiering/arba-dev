<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var add = function(a,b) {
            return a+b;
        }
        var result = add(1,3);
        console.log(result);

        var obj = {
            add: function(a,b) {return a+b;}
        }
        var result = obj.add(1.3);
        console.log(result);
    </script>
</head>

</body>
</html>
