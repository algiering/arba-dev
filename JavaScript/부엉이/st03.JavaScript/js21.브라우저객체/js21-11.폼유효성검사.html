<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript">

    var MYAPP = {};

    window.onload = function() {

      MYAPP.forms = document.getElementsByTagName('form');
      MYAPP.forms[0].onsubmit = function() {

        if((this.age.value===null||this.age.value==='')&&(this.name.value===null|this.name.value==='')) {
          alert('나이, 이름은 반드시 입력해야합니다.');
          return false;
        }

        else if(this.age.value===null||this.age.value==='') {
          alert('나이는 반드시 입력해야합니다.');
          return false;
        }

        else if(this.name.value===null|this.name.value==='') {
          alert('이름은 반드시 입력해야합니다.');
          return false;
        }
      };
    };
  </script>
</head>
<body>
  <h1> 태그는 자바스크립트 객체로 바뀐다 </h1>
  <form name='fm'
  action="http://www.naver.com"
  enctype="multipart/form-data"
  method="get">
  <label>나이: <input type="text" name="age" value=""  size="3"  />세 </label>
  <label>이름: <input type="text" name="name" value="" size="20" placeholder="이름을 입력하세요" /> </label>
  <input type="submit" value="전송" />
</form>
</body>
</html>
