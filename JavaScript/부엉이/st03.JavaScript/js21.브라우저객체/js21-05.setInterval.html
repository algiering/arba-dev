<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var MYAPP = {};

        window.onload = function(e) {


            MYAPP.start = document.getElementById('start');
            MYAPP.start.onclick = function(e) {
                MYAPP.start.disabled = true;
                MYAPP.stop.disabled = false;

                MYAPP.timer = setInterval(function() {
                    var t = new Date().toLocaleTimeString();
                    var result = document.getElementById("result");
                    result.innerHTML = t;
                }, 1000);
            }

            MYAPP.stop = document.getElementById('stop');
            MYAPP.stop.onclick = function(e) {
                MYAPP.start.disabled = false;
                MYAPP.stop.disabled = true;
                clearInterval(MYAPP.timer);
            }
        };
    </script>
</head>

<body>
    <p>
        <input id='start' type="button" value="타이머 시작" />
        <input id='stop'  type="button" value="타이머 정지" />
        <div id="result">
        </div>
    </p>
</body>
</html>
