<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        window.onload = function(e) {
            var p = document.getElementsByName('name');

            for (var i in p) {
                p[i].num = Number(i);
                p[i].onclick = function(e) {
                    window.alert(this.num+1+'번째 name이 클릭되었다.');
                }
            }
        };
    </script>
</head>
<body>
    <p name='name'>고전 이벤트 모델</p>
    <p name='name'>고전 이벤트 모델</p>
    <p name='name'>고전 이벤트 모델</p>
    <p name='name'>고전 이벤트 모델</p>
    <p name='name'>고전 이벤트 모델</p>
    <p name='name'>고전 이벤트 모델</p>
    <p name='name'>고전 이벤트 모델</p>
</body>
</html>
