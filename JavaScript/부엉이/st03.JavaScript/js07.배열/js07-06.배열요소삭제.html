<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>배열 요소 삭제</title>
    <script type="text/javascript">
    var arr = [true, 100, 'eight'];

    arr[6] = null;
    arr[10] = undefined;
    arr[0] = 'update';
    arr[11] = true;
    arr[arr.length] = arr[0];
    for(var i in arr) {
        console.log("NotSplice Arr) "+i+" = "+arr[i]);
    };
    arr.splice(1, 1);
    console.log(arr);
    for(var i in arr) {
        console.log("for in) arr"+i+"="+arr[i]);
    }
    for(var i=0; i<arr.length; i++) {
        console.log("for) arr"+i+"="+arr[i]);
    }
    </script>
</head>

</body>
