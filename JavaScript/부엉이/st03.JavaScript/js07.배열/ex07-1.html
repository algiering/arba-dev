<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var arr = [];
        var sum = 0;
        var avg = 0;
        for(var i=0;i<5;i++){
            arr[i]=prompt("5명의 심사 위원의 점수 입력",0);
        }
        for (var i in arr) {
            arr[i] = new Number(arr[i]);
        }
        arr.sort(compNumber);
        function compNumber(a,b) {
            return a-b;
        }
        arr.splice(0,1);
        arr.splice(arr.length-1,1);
        console.log('유효점수:'+arr.join(" "));
        for(var i in arr) {
            sum = sum + arr[i];
        }
        console.log('합계:'+sum);
        avg = sum / arr.length;
        console.log('평균:'+(avg).toFixed(2));
    </script>
</head>
<body>

</body>
</html>
