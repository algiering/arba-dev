<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배열 요소 추가</title>
    <script type="text/javascript">
        var numbers = [];

        numbers[0]=0;
        numbers[3]=undefined;
        numbers[4]=null;
        numbers[5]=[11, 12, 13];

        for(var i=0; i<=6; i++){
            console.log("numbers["+i+"]="+numbers[i]);
        }
        console.log(numbers.length);

        for(var i in numbers) {
            console.log("numbers["+i+"]="+numbers[i]);
        }
        console.log(numbers.length);

        var numbers1 = [];
        numbers1[numbers1.length] = 'add next';
        numbers1.length = 10;
        numbers1[3] = 3;
        numbers1[7] = [7,6,7,13];
        numbers1[numbers1.length] = 'add next';
        numbers1[15] = 5;
        numbers1[numbers1.length] = 'add next';

        for(var i in numbers1) {
            console.log("numbers1["+i+"]="+numbers1[i]);
        }
    </script>
</head>
<body>

</body>
</html>
