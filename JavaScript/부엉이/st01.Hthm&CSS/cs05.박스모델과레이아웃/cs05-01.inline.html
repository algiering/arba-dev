<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>블록 레벨과 인라인 레벨</title>
    <style type="text/css">
    .div { border: 1px red; border-style: dotted; }
    .span { border: 1px red; border-style: dotted; }
</style>
</head>
<body>
    <div class="div">
        <h3>시간이란..</h3>
    </div>

    <div class="div">
        <p>내일 죽을 것처럼 오늘을 살고</p>
    </div>

    <p>
        <span class="span">영원히 살 것처럼</span>
        <span class="span">내일을 꿈꾸어라.</span>
    </p>
</body>
</html>
