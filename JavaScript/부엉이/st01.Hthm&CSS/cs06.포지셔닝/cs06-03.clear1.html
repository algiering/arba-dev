<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>clear 1</title>
    <style type="text/css">
        div {
            width: 100px;
            height: 100px;
        }

        .box1 {
            background-color: gray;
            float: left;
        }

        .box2 {
            background-color: red;
            float: right;
        }

        .box3 {
            background-color: blue;
            clear: both;
            float: left;
        }

        .box4 {
            background-color: green;
            float: right;
        }
    </style>
</head>
<body>
    <div class="box1">
        1
    </div>

    <div class="box2">
        2
    </div>

    <div class="box3">
        3
    </div>

    <div class="box4">
        4
    </div>
</body>
</html>
