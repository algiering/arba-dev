<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
    div {
        border: 1px black solid;
        width: 100px;
        height: 100px;
        position: absolute;
    }

    #box1 {
        background-color: red;
        z-index: 1;
    }

    #box2 {
        background-color: orange;
        left: 40px;
        top: 40px;
        z-index: 3;
    }

    #box3 {
        background-color: blue;
        left: 20px;
        top: 80px;
        z-index: 2;
    }

    </style>
</head>
<body>
    <div id="box1">1</div>
    <div id="box2">2</div>
    <div id="box3">3</div>

</body>
</html>
