<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">

    div {
        border: 2px black solid;
        float: left;
        height: 50px;
    }

    #div1 {
        width: 200px;
    }

    #div2 {
        width: 300px;
    }

    #div3 {
        clear: both;
        width: 500px;

    #container {
        border: none;
        width: 520px;
    }

</style>
</head>
<body>
    <div id="container">
        <div id="div1"> </div>
        <div id="div2"> </div>
    </div>
    <div id="div3"> </div>
</body>
</html>
