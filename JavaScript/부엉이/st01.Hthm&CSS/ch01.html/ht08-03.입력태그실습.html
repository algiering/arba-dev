<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title >Title</title>
    <style type="text/css">
    label { width:120px; display: inline-block; text-align: left;}
    fieldset { width: 400px; }
</style>
</head>
<body>
    <!-- form 태그 필요 속성 3가지 추가. -->
    <form action="" method="" enctype="">
        <!-- 로그인 -->
        <fieldset>
            <legend>로그인</legend>
            <ul>
                <li><label>아이디 </label><input type="text" name="id"></li>
                <li><label>패스워드 </label><input type="password" name="password"></li>
                <br>
                <label></label><input type="submit" name="" value="쿼리 전송">
            </ul>
        </fieldset>

        <!-- 회원가입 -->
        <fieldset>
            <legend>회원가입</legend>
            <ul>
                <li><label>아이디 </label><input type="text" name="id"></li>
                <li><label>패스워드 </label><input type="password" name="password"></li>
                <li><label>패스워드확인 </label><input type="password" name="password"></li>
                <li><label>이름 </label><input type="text" name="name"></li>
                <li><label>이메일 </label><input type="email" name="email"></li>
                <li><label>전화번호 </label><input type="number" name="tel"></li>
                <li><label>생년월일 </label><input type="date" name="birthday" value="2000-01-01"></li>
            </ul>
        </fieldset>

        <!-- 등록정보 -->
        <fieldset>
            <legend>등록정보</legend>
            <ul>
                <li><label></label><input type="" name=""></li>
                <li><label></label><input type="" name=""></li>
                <li><label></label><input type="" name=""></li>
            </ul>
        </fieldset>

        <!-- 수강신청 -->
        <fieldset>
            <legend>수강신청</legend>
            <ul>
                <li><label>영어초급</label><input type="radio" name="english"></li>
                <li><label>영어중급</label><input type="radio" name="english"></li>
                <li><label>영어고급</label><input type="radio" name="english"></li>
            </ul>

            <ol>
                <li><label>영어초급</label><input type="checkbox" name="english_c"></li>
                <li><label>영어중급</label><input type="checkbox" name="english_b"></li>
                <li><label>영어고급</label><input type="checkbox" name="english_a"></li>
            </ol>
        </fieldset>

        <!-- select박스 -->
        <fieldset>
            <legend>select 박스</legend>
            <ul>
                <li>
                    <label>학과</label>
                    <select>
                        <option>건축과</option>
                        <option>컴퓨터</option>
                        <option>수학과</option>
                    </select>
                </ul>
            </fieldset>
            <br>
            <fieldset>
                <!-- 전송 버튼 : form 을 완료 -->
                <div style="float:right">
                    <input type="submit" name="" value="입력완료">
                    <!-- 초기화 버튼 :  form 입력 값을 초기화  -->
                    <input type="submit" name="" value="초기화">
                    <div>
                    </fieldset>

                </form>


            </body>
            </html>
