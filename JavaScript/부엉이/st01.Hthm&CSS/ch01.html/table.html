<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
    h1{
        margin: 0 auto;
        text-align: center;
    }

    table, th, td{
        margin: 0 auto;
        text-align: center;
        line-height: 20px;
        column-width: 80px;
        border:1px solid gray;  /* 표의 테두리 - 1px 회색 실선 */
        border-collapse:separate;  /* 표 테두리와 셀 테두리 합치기 */
    }


    </style>
</head>
<body>
    <table>
        <h1>주요 SNS 서비스별 이용율(%)</h1>
        <thead>
            <tr>
                <th></th>
                <th>페이스북</th>
                <th>카카오스토리</th>
                <th>밴드</th>
                <th>인스타그램</th>
                <th>트위터</th>
            </tr>
        </thead>
        <tbody>
            <br>
            <tr>
                <th>2015년</th>
                <td>77.1</td>
                <td>58.3</td>
                <td>32.4</td>
                <td>16.7</td>
                <td>22.1</td>
            </tr>
            <tr>
                <th>2016년</th>
                <td>71.8</td>
                <td>51.0</td>
                <td>40.1</td>
                <td>28.1</td>
                <td>14.7</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
