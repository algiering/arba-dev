<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
    @import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);
    * {
        font-family: 'Nanum Gothic', sans-serif;
        margin: 0px;
        padding: 0px;
    }
    header {
        height: 50px;
        background-color: #1e1e1e;
        color: #dddddd;
    }
    header>div {
        display: inline-block;
    }
    #header_menu_icon {
        margin: 12px;
        opacity: 0.;
    }
    #header_begin_menu {
        float: right;
        margin: 15px 5px 15px 5px;
    }
    #header_begin_menu>span {
        margin: 0px 5px 0px 10px;
        padding: 2px 10px 2px 10px;
        outline: 1px #dddddd solid;
        font-weight: bold;
    }
</style>
</head>
<body>
    <header>
        <div><img id="header_menu_icon" src="image/header_menu_icon.png"></div>
        <div id="header_begin_menu"><span>회원가입</span><span>로그인</span></div>
    </header>
</body>
</html>
