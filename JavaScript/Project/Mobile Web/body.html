<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
    @import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);
    * {
        font-family: 'Nanum Gothic', sans-serif;
        margin: 0px;
        padding: 0px;
    }
    #body {
        background-color: #dddddd;
    }
    #body>table {
        width: 100%;
        text-align: center;
        border-collapse: collapse;
    }
    hr {
        margin: 1px 0px 1px 0px;
        border: 1px #1e1e1e solid;
    }

    #page_num td {
        width: 1%;
        font-size: 20px;
        font-weight: bold;
        background-color: #1e1e1e;
        color: #dddddd;
        height: 30px;
        text-align: center;
    }

    #page_num_border {
        border-right: 1px #dddddd solid;
    }

    #board_title {
        font-size: 30px;
        color: #dddddd;
        background-color: #1e1e1e;
        padding: 10px;
    }

    #board_0row>span[id*="board_0row"] {
        background-color: #1e1e1e;
        color: #dddddd;
        display: inline-block;
        text-align: center;
    }

    #board_0row_1col {
        width: 60%;
    }
    #board_0row_2col {
        width: 10%;
    }
    #board_0row_3col {
        width: 10%;
    }
    #board_0row_4col {
        width: 10%;
    }
    #board_0row_5col {
        width: 10%;
    }
</style>
</head>
<body>
    <hr>
    <div id="board_title">
        <span>게시판1</span>
    </div>
    <hr>
    <div id="body">
        <hr>
        <div id="board_0row">
            <span id="board_0row_1col">제목</span>
            <span id="board_0row_2col">아이디</span>
            <span id="board_0row_3col">조회수</span>
            <span id="board_0row_4col">추천</span>
            <span id="board_0row_5col">등록일</span>
        </div>
        <hr>
        <table id="page_num">
            <td id="page_num_border">&nbsp</td>
            <td id="page_num_border">1</td>
            <td id="page_num_border">2</td>
            <td id="page_num_border">3</td>
            <td id="page_num_border">4</td>
            <td id="page_num_border">5</td>
            <td id="page_num_border">6</td>
            <td id="page_num_border">7</td>
            <td id="page_num_border">8</td>
            <td id="page_num_border">9</td>
            <td id="page_num_border">10</td>
            <td>&nbsp</td>
        </table>
        <hr>
    </div>

</body>
</html>
