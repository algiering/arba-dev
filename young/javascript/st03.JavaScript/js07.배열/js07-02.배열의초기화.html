<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배열초기화</title>
    <style></style>
    <script type="text/javascript">
        // 배열 리터럴을 이용한 배열 선언
        var arr2 = [2, 'abc', true];
        console.log( arr2 );
        console.log( arr2.length );
        console.log( arr2[0] );
        console.log( arr2[1] );
        console.log( arr2[2] );

        var array2 = [273, 'string', true, [57, 39.23], { name : 'you' }, function () {} ];
        console.log(array2);
        console.log(array2[0]);
        console.log(array2[1]);
        console.log(array2[2]);
        console.log(array2[3]);
        console.log(array2[4]);
        console.log(array2[5]);
    </script>
</head>

</body>
