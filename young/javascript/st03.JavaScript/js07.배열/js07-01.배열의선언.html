<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 객체 리터럴을 이용한 배열 선언
        var arr = [10, 'second'];
        console.log( arr );
        console.log( arr.length);
        console.log( arr[0] );
        console.log( arr[1] );
        console.log( arr[2] );


        // Array객체를 이용한 배열 선언
        var arr = new Array(20, 'third');
        console.log( arr );
        console.log( arr.length );
        console.log( arr[0] ); // (출력값)
        console.log( arr[1] ); // (출력값)
    </script>
</head>
<body>

</body>
</html>
