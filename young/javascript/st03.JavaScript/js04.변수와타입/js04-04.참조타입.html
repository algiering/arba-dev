	    var array2 = [ 'a', 'abc', 'ef' ];
	    var array3 = [ 2, 'abc', true, undefined, null  ];

        console.log( array1 );

        // 함수선언
        var log = function( ) {
            console.log( 'it\'s a funcition' );
        }
        // 함수 호출
        log(); 

        // 객체
        var obj = { name:'you', age:30 };
        console.log( obj );
    </script>

</head>
