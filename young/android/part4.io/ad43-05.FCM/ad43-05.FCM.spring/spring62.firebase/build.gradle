// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'idea'
//apply plugin: 'eclipse'
apply plugin: 'application'

// JAVA Version 1.8
compileJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

compileTestJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

// 소스 인코딩 UTF-8로 지정
[compileJava, compileTestJava]*.options.collect {options ->
    options.encoding = 'UTF-8'
    options.debug = true
    options.deprecation = true
    options.compilerArgs.add '-Xlint'
    options.compilerArgs.add '-Xlint:-unchecked'
    options.compilerArgs.add '-Xlint:-serial'
    options.compilerArgs.add '-Xlint:-rawtypes'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    compile fileTree(dir: "lib", include: ["*.jar"])
 
    // log 라이브러리
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.21'
    testCompile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.21'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'    
    
    
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    compile 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
    
    compile group: "org.json", name: "json", version: "20160810" 
    
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version:'1.5.8.RELEASE'
    // testCompile(group: 'org.springframework.boot', name: 'spring-boot-starter-test', version:'') {
    //     exclude(module: 'commons-logging')
    // }
}

