<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
    @import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);
    * {
        font-family: 'Nanum Gothic', sans-serif;
        margin: 0;
        padding: 0;
    }

    #container {
        margin: 30px;
    }

    #board_title {
        font-size: 25px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    #board_title>div {
        display: inline-flex;
    }

    /* write_container */
    #write_container>div {
        margin: 5px 10px 5px 10px;
    }

    #write_container>#header_line {
        border-color:#93bcff;
        margin-bottom: 20px;
    }

    /* title */
    #title {
        display: inline-flex;
        width: 98%;
    }

    #title>#title {
        font-size: 14px;
        font-weight: bold;
        width: 90px;
        min-width: 90px;
        align-items: center;
    }

    #title>#input {
        width: 70%;
    }

    #title>#input>#input_title {
        width: 80%;
    }

    #file {
        display: inline-flex;
        width: 98%;
    }

    #file>#title {
        font-size: 14px;
        font-weight: bold;
        width: 90px;
        min-width: 90px;
        align-items: center;
    }

    #file>#input_file {
        width: 70%;
    }

    #write_container>#content {
        margin: 10px 0 10px 0;
    }
    #write_container>#content>#input_content {
        width: 100%;
        height: 400px;
    }

    /* btn_container */
    #btn_container {
        display: inline-block;
        width: 98%;
    }
    #btn_container>div {
        border: #a0a0a0 1px solid;
        padding-bottom: 3px;
        width: 75px;
        height: 25px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 4px;
        font-size: 13px;
    }
    #btn_container>#btn_list {
        float: left;
    }
    #btn_container>#btn_cancel {
        float: right;
        margin-right: 10px;
    }
    #btn_container>#btn_write {
        float: right;
    }
    #btn_container>div:hover {
        border-color: #93bcff;
        color: #93bcff;
    }
</style>
<script type="text/javascript" src="resources/jquery-3.2.1.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('.btn_list').click(function(event) {
            alert('message?: DOMString');
        });
        $('.btn_write').click(function(event) {
            alert('message?: DOMString');
        });
        $('.btn_cancel').click(function(event) {
            alert('message?: DOMString');
        });
    });
</script>
</head>
<body>
    <div id="container">
        <div id="board_title">
            <div style="color: #474747;">몬스터헌터</div>&nbsp<div style="color: #93bcff;">게시판</div>
        </div>
        <div id="write_container">
            <hr id="header_line">
            <div id="title">
                <div id="title">제목</div>
                <div id="input"><input type="text" id="input_title" name="">
                </div>
            </div>
            <div id="file">
                <div id="title">파일 업로드</div>
                <div><input type="file" id="input_file" name=""></div>
            </div>
            <div id="content"><textarea id="input_content"></textarea></div>

            <div id="btn_container">
                <div id="btn_list" class="btn_list">✅전체목록</div>
                <div id="btn_write" class="btn_write">글쓰기</div>
                <div id="btn_cancel" class="btn_cancel">취소</div>
            </div>
        </div>
    </div>
    <!-- container끝 -->

</body>
</html>
