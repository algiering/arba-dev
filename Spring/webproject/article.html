<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
    @import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);
    * {
        font-family: 'Nanum Gothic', sans-serif;
        margin: 0;
        padding: 0;
    }

    /* common */
    #blank {
        height: 20px;
    }

    #article_title_cline {
        display: inline-flex;
    }

    /* article_container */
    #article_container {
        margin: 10px;
    }
    #article_container>#article_top_line {
        border-color: #93bcff;
    }
    #article_container>#content_title {
        background-color: #f7f7f7;
        padding-bottom: 10px;
    }
    #article_container>#content_title * {
        font-size: 16px;
    }
    #article_container>#content_title>#regdate>* {
        font-size: 12px;
    }

    #article_container>#content_title>#title, #regdate {
        display: flex;
        align-items: center;
        margin: 5px 0 5px 0;
    }
    #article_container>#content_title>#title, #regdate>div {
        display: inline-flex;
        justify-content: center;
    }
    #article_container>#content_title>#title>#title {
        width: 80px;
        text-align: center;
        font-size: 12px;
    }
    #article_container>#content_title>#title>#content {
        font-weight: bold;
    }
    #article_container>#content_title>#writer, #hit, #comment {
        display: inline-flex;
        align-items: baseline;
    }
    #article_container>#content_title>#writer>div {
        display: inline-flex;
        justify-content: center;
    }
    #article_container>#content_title>#writer>#title {
        width: 80px;
        font-size: 12px;
    }
    #article_container>#content_title>#hit * {
        font-size: 12px;
    }
    #article_container>#content_title>#hit>#title {
        width: 40px;
    }
    #article_container>#content_title>#comment * {
        font-size: 12px;
    }
    #article_container>#content_title>#comment>#title {
        width: 40px;
    }
    #article_container>#content_title>#regdate {
        float: right;
        margin-right: 10px;
        font-weight: bold;
    }
    #article_container #line {
        border-color: #f7f7f7;
    }

    /* board_title */
    #board_title {
        font-size: 25px;
        font-weight: bold;
        margin-bottom: 10px;
    }
    #board_title>div {
        display: inline-flex;
    }

    /* article_content */
    #article_content {
        padding: 0 10px 0 10px;
        margin: 20px 0 20px 0;
    }


    /* btn_container */
    #btn_container {
        display: flex;
        justify-content: center;
    }
    #btn_container>div {
        display: inline-flex;
        border: #e8e8e8 1px solid;
        width: 70px;
        height: 60px;
        align-items: center;
        justify-content: center;
        padding-bottom: 3px;
        border-radius: 4px;
        background-color: #f7f7f7;
        color: #474747;
        font-size: 12px;
        margin: 0 10px 0 10px;
    }
    #btn_container>div * {
        text-align: center;
    }

    #btn_container>#btn_good>div>#vote {
        font-weight: bold;
        font-size: 16px;
        color: red;
    }
    #btn_container>#btn_bad>div>#vote {
        font-weight: bold;
        font-size: 16px;
        color: #474747;
    }
    #btn_container>div:hover {
        border-color: #93bcff;
        color: #93bcff;
    }

    /* comment_container */
    #comment_container>div {
        display: flex;
    }

    #comment_container>#title>div {
        margin: 5px 10px 5px 10px;
    }

    #comment_container>#content {
        background-color: #e8e8e8;
    }
    #comment_container>#content>div {
        margin: 5px 10px 5px 10px;
    }
    #comment_container>#content>#writer {
        width: 80px;
    }
    #comment_container #comment_line {
        border-style: dashed;
        border-color: #cecece;
        background-color: #e8e8e8;
    }
    #comment_container>#input_form {
        background-color: #e8e8e8;
        padding-bottom: 20px;
        padding: 5px 10px 30px 10px;
    }
    #comment_container>#input_form>* {
        display: inline-flex;
    }
    #comment_container>#input_form>#input_comment {
        width: 91%;
        margin-right: 10px;
        height: 80px;
    }
    #comment_container>#input_form>#btn_write {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        padding-bottom: 3px;
        width: 80px;
        height: 40px;
        border: #617de2 1px solid;
        border-radius: 4px;
        background-color: #93bcff;
        font-weight: bold;
        color: white;
    }

    /* bottom_btn_container */
    #bottom_btn_container {
        display: inline-block;
        width: 100%;
    }
    #bottom_btn_container>div {
        border: #a0a0a0 1px solid;
        padding-bottom: 3px;
        width: 75px;
        height: 25px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 4px;
        font-size: 13px;
    }
    #bottom_btn_container>#btn_list {
        float: left;
    }
    #bottom_btn_container>#btn_write {
        float: right;
    }
    #bottom_btn_container>div:hover {
        border-color: #93bcff;
        color: #93bcff;
    }
</style>
</head>
