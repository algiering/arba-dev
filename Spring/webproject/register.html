<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
    @import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);
    * {
        font-family: 'Nanum Gothic', sans-serif;
        margin: 0;
        padding: 0;
    }

    #container {
        text-align: center;
        background-color: #93bcff;
    }

    #register_container {
        display: inline-block;
        color: #474747;
        text-align: center;
        border: #474747 1px solid;
        margin: 30px;
        border-radius: 4px;
        width: 60%;
        background-color: white;
    }

    #register_container>#content>#title {
        font-size: 40px;
        font-weight: bold;
    }

    #register_container>#content>div {
        margin: 10px;
    }

    #register_container>#content>div>div {
        width: 160px;
        display: inline-block;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
    }

    #register_container>#content>div input {
        font-size: 20px;
    }

    #register_container>#btn_container {
        width: 100%;
    }

    #register_container>#btn_container>#btn_reg {
        display: inline-block;
        border: #474747 1px solid;
        border-radius: 4px;
        padding: 0 10px 3px 10px;
        width: 120px;
        font-size: 20px;
    }

    #register_container>#btn_container>#btn_reg:hover {
        border-color: #93bcff;
        color: #93bcff;
    }

    #register_container>#content #btn {
        font-size: 17px;
        width: 80px;
        padding: 0px 5px 3px 5px;
        margin-right: 50px;
        float: right;
        text-align: center;
    }

    #register_container>#content #btn:hover {
        border-color: #93bcff;
        color: #93bcff;
    }

    #register_container #blank {
        height: 50px;
    }

    #register_container>#content .btn_id_check {
        border: #474747 1px solid;
        border-radius: 4px;
    }
</style>
</head>
<body>
    <div id="container">
        <div id="register_container">
            <div id="content">
                <div id="blank"></div>
                <div id="title">회원가입</div>
                <div id="blank"></div>
                <div id="user_id"><div>아이디</div><input type="text" name=""><div id="btn" class="btn_id_check">중복확인</div></div>
                <div id="user_password"><div>패스워드</div><input type="password" name=""><div id="btn"></div></div>
                <div id="user_password_confirm"><div>패스워드 확인</div><input type="password" name=""><div id="btn"></div></div>
                <div id="user_email"><div>이메일</div><input type="text" name=""><div id="btn"></div></div>

            </div>
            <div id="blank"></div>
            <div id="blank"></div>
            <div id="btn_container">
                <div id="btn_reg" class="btn_reg_id_unckeck">회원가입</div>
            </div>
            <div id="blank"></div>
        </div>
        <!-- register_container end -->
    </div>
    <!-- container끝 -->

</body>
</html>
